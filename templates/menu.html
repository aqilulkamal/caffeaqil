{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CaffeAqil - Menu</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
    <link rel="stylesheet" href="{% static 'css/menu.css' %}" />
</head>
<body>
    <nav>
        <h1>Cafe Aqil</h1>
        <div class="nav-link">
          <a href="/">Home</a>
          <a href="/menu">Menu</a>
        </div>
      </nav>

      <section class="content">
        <h2>Menu kami</h2>

        <div class="card-container">

            {% for menu in menus %}
            <div class="card">
                <div class="card-image-container">
                    <img src="/media/{{menu.image}}" alt="card-image"/>
                </div>
                <p>{{menu.name}}</p>
                <span>Rp.{{menu.price}}</span>

                <div class="card-btn-container">
                  <button onclick="window.location.href = '/detail/{{menu.name}}'">Pesan</button>
                </div>
            </div>
            {% endfor %}
        

        </div>
      </section>
</body>
</html>
